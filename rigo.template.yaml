# pigo configuration file

target_url: sometarget
token: "sometoken"
intercepts:
  responses:
    - pattern: "*front/v1/customers"
      status: 400
      body: ./response.json
      type: file
    - pattern: "*addresses*"
      status: 400
      type: json
      body: |
        {
          "foo" : "bar"
        }
  requests:
    - pattern: "*offers"
      status: 200
      type: file
      body: ./offers.json